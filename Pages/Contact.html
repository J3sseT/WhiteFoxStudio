            <h1></h1>
           <h2>Contact Me</h2>
    		    <form action="submit.html" method="get"
        		name="submit" id="submit">
    			<fieldset id="contact">
        			<label for="first_name">First Name:</label>
					<input type="text" name="first_name" id="first_name" required><br>
					<label for="last_name">Last Name:</label>
					<input type="text" name="last_name" id="last_name" required><br>
					<label for="email">E-Mail:</label>
	        		<input type="email" name="email" id="email" autofocus required><br>
					<label for="phone">Phone Number:</label>
					<input type="tel" name="phone" id="phone" placeholder="Optional" 
				       	   pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Must be 999-999-999 format"><br>
                    <label for="message" id="messageLabel">Message:</label>
                    <textarea name="message" id="message" placeholder="Please type a short message indicating the reason for contacting."></textarea>
				</fieldset>
                   <input type="submit" name="submitButton" id="button" value="Submit">
                </form>
        </main>
